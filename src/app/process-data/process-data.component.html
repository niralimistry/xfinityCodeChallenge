
<div class="col-md-6">
  <table class="table table-bordered table-striped">
    <tr>
      <th>Name</th>
      <th>C1</th>
      <th>C2</th>
      <th>C3</th>
    </tr>
    <tr *ngFor="let item of processedRecords">
      <td>{{item.name}}</td>
      <td>{{item.C1}}</td>
      <td>{{item.C2}}</td>
      <td>{{item.C3}}</td>
    </tr>
  </table>
</div>
